<!DOCTYPE html>
<html>
    <head>
        <title>Containers</title>
        <style>
          span {
            color: red;
          }
          p span {
            font-size: 200%;
          }
          div {
            border: 1px solid green;
          }
        </style>
    </head>
    <body>
        <div>
          <span>This is a inline element</span>
          <span>Next element inline and it's right next the previous one</span>
        </div>
        <div></div>
        <hr />

        <!-- Inline comment -->
        <p>This paragraph has a <span>section</span></p>
        <hr />

    </body>
</html>
