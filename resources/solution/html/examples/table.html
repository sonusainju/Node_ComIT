<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="1px solid">
      <tr style="background-color: burlywood;">
        <td><strong>Head 1</strong></td>
        <td>Head 2</td>
        <td>Head 3</td>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 2</td>
        <td>Content 3</td>
      </tr>
    </table>

    <br />
    <hr />
    <br />
    <table border="1px solid">
      <tr style="background-color: green;">
        <th width="100">Head 1</th>
        <th colspan="2">Head 2</th>
      </tr>
      <tr>
        <td rowspan="2">Content 1</td>
        <td>Content 2</td>
        <td>Content 3</td>
      </tr>
      <tr>
        <td>Content 2</td>
        <td>Content 3</td>
      </tr>
    </table>
  </body>
</html>
