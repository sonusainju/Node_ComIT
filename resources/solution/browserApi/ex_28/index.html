<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
      window.onload = () => {
        const names = prompt("Type some names separated by ',' (comma)");
        const namesList = names.split(",");

        const ul = document.createElement("ul");

        namesList.forEach((name, index) => {
          let li = document.createElement("li");
          li.innerText = name.trim();
          li.style.color = ((index + 1) % 2) === 0 ? "#ddd" : "#eee";
          ul.appendChild(li);
        });

        /* using the FOR loop
        let namesLength = names.length;
        for (let index = 0; index < namesLength; index++) {
          let li = document.createElement("li");
          li.innerText = names[index].trim();
          li.style.color = ((index + 1) % 2) === 0 ? "#ddd" : "#eee";
          ul.appendChild(li);
        }
        */

        document.body.appendChild(ul);
      };
    </script>
  </head>
  <body></body>
</html>
