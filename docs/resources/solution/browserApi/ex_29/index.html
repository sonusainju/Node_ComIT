<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
      window.onload = () => {
        const ul = document.querySelector("ul");
        const childrens = ul.children;

        //console.log(ul.children);
        //console.log(ul.childNodes);

        [...childrens].forEach(li => ul.removeChild(li));

        /* using with a FOR
        for (let i = 0; i < childrens.length; i++) {
          ul.removeChild(childrens[i])
        }
        */
      };
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
