<!DOCTYPE html>
<html>
  <head>
    <title>http-server</title>
    <script>
      let seconds = prompt("How many seconds do you wanna stay in the site");
      let miliseconds = parseInt(seconds) * 1000;

      setTimeout(() => {
        alert("Your session has expired, come again soon!");
      }, miliseconds);
    </script>
  </head>
  <body></body>
</html>
