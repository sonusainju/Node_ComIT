<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attributes</title>
    <style>
      a {
        font-family: Arial, Helvetica, sans-serif;
      }

      .menu {
        display: block;
        width: 400px;
        border: 1px solid black;
        background-color: #eee;
        padding: 5px 0 5px 10px;
      }

      a.menu {
        color: black;
        text-decoration: none;
      }

      a.menu:hover {
        background-color: #ddd;
      }

      a.green {
        color: green;
      }
      a.blue {
        color: blue;
      }
      a.red {
        color: red;
      }
    </style>
  </head>
  <script>
    window.onload = () => {
      const a = document.querySelectorAll("a");
      const first = a[0];
      const times = 0;

      function askColor() {
        times++;
        const color = prompt(
          "Please choose & input one of the following colors: green, blue or red"
        );
        const allowedColors = ["green", "blue", "red"];

        if (allowedColors.indexOf(color) > -1) {
          first.classList.add(color);
          // now got the right color, don't need to call the function again
          if (times > 3) {
            alert("Finally!!!"); // if call the function more than 3 times
          }
        } else {
          alert("Color not allowed");
          askColor(); // call the same function again
        }
      }

      askColor();
    };
  </script>
  <body>
    <a href="#" class="menu">Link 1</a>
    <a href="#" class="menu">Link 2</a>
    <a href="#" class="menu">Link 3</a>
    <a href="#" class="menu">Link 4</a>
    <a href="#" class="menu">Link 5</a>
  </body>
</html>
