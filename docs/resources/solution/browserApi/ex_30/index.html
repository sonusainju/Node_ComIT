<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
      window.onload = () => {
        const ul = document.querySelector("ul");
        const childrens = ul.children;

        let len = childrens.length - 1;

        for (let i = len; i >= 0; i--) {
          ul.removeChild(childrens[i])
        }
      }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
