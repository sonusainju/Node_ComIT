<!DOCTYPE html>
<html>
  <head>
    <title>Create User</title>
  </head>
  <body>
    <h1>Create User</h1>
    <hr />
    <form
      action="create_user.html"
      method="get"
      enctype="application/x-www-form-urlencoded"
    >
      <fieldset>
        <legend>User form</legend>
        <label>Username: </label>
        <input
          required
          type="text"
          name="username"
          size="30"
          maxlength="12"
          placeholder="username"
        />

        <br />

        <label>Password: </label>
        <input
          required
          type="password"
          name="password"
          size="30"
          maxlength="8"
          placeholder="password"
        />

        <br />

        <label>B-day: </label>
        <input type="date" name="bday" size="30" placeholder="b-day" />

        <br />

        <label>Select your favorite superhero</label><br />
        <input type="radio" name="superhero" value="Superman" /> Superman <br />
        <input type="radio" name="superhero" value="Batman" checked /> Batman
        <br />
        <input type="radio" name="superhero" value="Wonder Woman" /> Wonder
        Woman <br />
        <input type="radio" name="superhero" value="Flash" /> Flash <br />

        <br />

        <label>Select your favourite video game</label><br />
        <input type="checkbox" name="videogame[]" value="Fifa" /> Fifa <br />
        <input type="checkbox" name="videogame[]" value="NHL" checked /> NHL
        <br />
        <input type="checkbox" name="videogame[]" value="Residen Evil " />
        Residen Evil <br />
        <input type="checkbox" name="videogame[]" value="Uncharted" /> Uncharted
        <br />

        <input type="hidden" value="2300" name="userid" />

        <br />

        <button name="login">
          <img width="100" src="./img/register_button.png" />
        </button>
      </fieldset>
    </form>
  </body>
</html>
